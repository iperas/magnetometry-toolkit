<div class="panel-heading">MagState Device</div>
<div class="panel-body eb-device__panel-body">
    <div class="eb-device__loading-panel js-loading-panel">
        <div class="eb-device__loading-panel__fill"></div>
        <div class="eb-device__loading-panel__text">
            <div class="fa fa-cog fa-spin fa-2x"></div>
        </div>
    </div>
    <table class="table js-data-table">
        <caption>The values here are updated in real time.</caption>
        <thead>
        <tr>
            <th>Property Name</th>
            <th>Property Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Device Status Updated</td>
            <td><span class="js-status-updated"></span> <button type="button" class="btn btn-primary btn-xs">Update now</button></td>
        </tr>
        <tr>
            <td>Registration Status</td>
            <td>
                <div class="js-cond-stopped">Stopped <button type="button" class="btn btn-danger btn-xs">Stop</button></div>
                <div class="js-cond-running">
                    Running
                    <div class="form-group eb-device__start-logging-container">
                        <label for="newSamplingIntervalMs">Sampling Interval (ms)</label>
                        <input id="newSamplingIntervalMs" type="number" class="form-control" placeholder="Sampling Interval (ms)">
                        <button type="button" class="btn btn-success btn-sm eb-device__start-logging-btn">Start</button>
                    </div>
                </div>
            </td>
        </tr>
        <tr class="js-cond-sampling-interval-row">
            <td>Sampling Interval (ms)</td>
            <td class="js-status-sampling-interval"></td>
        </tr>
        <tr>
            <td>Stand By</td>
            <td><span class="js-status-stand-by"></span> <button type="button" class="btn btn-primary btn-xs js-status-stand-by-button">Turn off</button></td>
        </tr>
        <tr>
            <td>Device Time</td>
            <td><span class="js-status-device-time"></span> <button type="button" class="btn btn-primary btn-xs">Fix</button></td>
        </tr>
        <tr>
            <td>Range (pT)</td>
            <td>
                [ <span class="js-status-range-min"></span>, <span class="js-status-range-max"></span> ]
                <div class="form-group eb-device__update-range-container">
                    <label for="newCenterRange">Center range (pT)</label>
                    <input id="newCenterRange" type="number" class="form-control" placeholder="Range">
                    <button type="button" class="btn btn-primary btn-sm eb-device__update-range-btn">Set</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>ENQ</td>
            <td class="js-status-enq"></td>
        </tr>
        <tr>
            <td>About</td>
            <td class="js-status-about"></td>
        </tr>
        </tbody>
    </table>
</div>
